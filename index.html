<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <title>Bootstrap</title>
    </head>
    <body>
        <header>
            <!-- HEADER -->
            <div class="container-fluid background-black">
                <div class="row">
                    <div class="col">
                        <div class="container">
                            <div class="row row_header justify-content-between align-items-center ">
                              <div class="col-4 col-md-5 text-center">
                                Column
                              </div>
                              <div class="col-4 col-md-5 text-center">
                                Column
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <!-- BOOTSTRAP -->
            <div class="container-fluid background-aquamarine">
                <div class="row align-items-center height">
                  <div class="col">
                    <div class="container">
                        <div class="row  justify-content-center">
                            <div class="col-12 col-md-10 col-lg-6">
                                column
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            <!-- PORTFOLIO -->
            <div class="container">
                <div class="row align-items-center height">
                  <div class="col">
                    <div class="container">
                        <div class="row ">
                            <div class="col-12">
                                column
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                column
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                column
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                column
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                column
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                column
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                column
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            <!-- ABOUT -->
            <div class="container-fluid background-aquamarine">
                <div class="row align-items-center height">
                  <div class="col">
                    <div class="container">
                        <div class="row  justify-content-center">
                            <div class="col-12">
                                column
                            </div>
                            <div class="col-12 col-md-6">
                                column
                            </div>
                            <div class="col-12 col-md-6">
                                column
                            </div>
                            <div class="col-12">
                                column
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            <!-- CONTACT -->
            <div class="container">
                <div class="row align-items-center height">
                  <div class="col">
                    <div class="container">
                        <div class="row  justify-content-center">
                            <div class="col-12">
                                column
                            </div>
                            <div class="col-12 ">
                                column
                            </div>
                            <div class="col-12 ">
                                column
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            <!-- INFORMATION / ICON SOCIAL --> 
            <div class="container.fluid background-blue">
                <div class="row align-items-center height">
                  <div class="col">
                    <div class="container">
                        <div class="row  justify-content-center">
                            <div class="col-12 col-md-4">
                                column
                            </div>
                            <div class="col-12 col-md-4">
                                column
                            </div>
                            <div class="col-12 col-md-4">
                                column
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            <!-- footer -->
            <div class="container-fluid background-black">
                <div class="row align-items-center height">
                  <div class="col">
                    <div class="container">
                        <div class="row  justify-content-center">
                            <div class="col-12 col-md-4">
                                column
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </main>
    </body>
</html>
